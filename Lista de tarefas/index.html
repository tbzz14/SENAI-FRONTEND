<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - SENAI</title>
    <link rel="stylesheet" href="styles.css">

    <!--Link para API de icones -->

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!--Cabeçalho com titulo principal-->

<header>
    <h1>SENAI To-Do List</h1>
</header>

<!-- Seção principal do aplicativo-->

    <section class="todo-container">
        <div class="input-area">

            <!--Campo de entrada para adicionar novas tarefas-->

            <input type="text" id="nova-tarefa" placeholder="Digite a sua tarefa...">

            <!--Botão para adcionar tarefas-->

            <button id="adicionar-tarefa">
                <i class="fas-fa-plus">Adicionar</i>
            </button>

        </div>

        <!--Lista onde as tarefas serão exibidas-->

        <ul id="lista-tarefas"></ul>
        
    </section>

    <!--Rodapé Fixo no final da página-->

    <footer>
        <p>Desenvolvido por Thyago
            &copy; Todos os direitos reservados
        </p>

    </footer>

    <!--Script JS-->

    <script src="script.js"></script>
    
</body>
</html>
